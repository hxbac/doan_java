<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/admin.html}">
<head>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between">
                            <div class="header-title">
                                <h4 class="card-title">Sửa sản phẩm</h4>
                            </div>
                        </div>
                        <div class="card-body">
                            <form method="post" th:object="${product}" th:action="@{/admin/product/update/{id}(id=${product.id})}">
                                <div class="form-group">
                                    <label for="name">Tên sản phẩm</label>
                                    <input type="text" class="form-control" th:field="*{name}" name="name">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Ảnh</label>
                                    <input type="file" class="form-control" th:field="*{image}" name="image">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Giá</label>
                                    <input type="number" class="form-control" th:field="*{price}" name="price">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Mô tả</label>
                                    <textarea th:field="*{description}" name="description" id="" cols="30" rows="10"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Thêm</button>
                                <a href="/admin/product/index" class="btn bg-danger">Quay lại</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
