<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/admin.html}">
<head>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between">
                            <div class="header-title">
                                <h4 class="card-title">Thêm người dùng</h4>
                            </div>
                        </div>
                        <div class="card-body">
                            <form method="post" th:object="${user}" th:action="@{/admin/user/update/{id}(id=${user.id})}">
                                <div class="form-group">
                                    <label for="name">Họ tên</label>
                                    <input type="text" class="form-control" th:field="*{name}" name="name">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Email</label>
                                    <input type="text" class="form-control" th:field="*{email}" name="email">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Mật khẩu</label>
                                    <input type="password" class="form-control" th:field="*{password}" name="password">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Địa chỉ</label>
                                    <input type="text" class="form-control" th:field="*{address}" name="address">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Vai trò</label>
                                    <select class="form-control mb-3" th:field="*{role}" name="role">
                                        <option value="ADMIN">Admin</option>
                                        <option value="USER">Người dùng</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Sửa</button>
                                <a href="/admin/user/index" class="btn bg-danger">Quay lại</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
