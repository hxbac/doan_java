<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/client.html}">

<head>
</head>

<body>
    <div layout:fragment="content">
        <!-- Breadcrumb Start -->
        <div class="container-fluid">
            <div class="row px-xl-5">
                <div class="col-12">
                    <nav class="breadcrumb bg-light mb-30">
                        <a class="breadcrumb-item text-dark" href="/">Trang chủ</a>
                        <a class="breadcrumb-item text-dark" href="/cart/index">Giỏ hàng</a>
                        <span class="breadcrumb-item active">Thanh toán</span>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Breadcrumb End -->


        <!-- Checkout Start -->
        <form action="/checkout/store" th:object="${orders}" method="POST">
            <div class="container-fluid">
                <div class="row px-xl-5">
                    <div class="col-lg-8">
                        <h5 class="section-title position-relative text-uppercase mb-3"><span
                                class="bg-secondary pr-3">Thông tin nhận hàng</span></h5>
                        <div class="bg-light p-30 mb-5">
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <label>Họ tên người nhận</label>
                                    <input class="form-control" type="text" th:field="*{fullname}" name="fullname">
                                </div>
                                <div class="col-md-12 form-group">
                                    <label>Số điện thoại người nhận</label>
                                    <input class="form-control" type="text" th:field="*{phone}" name="phone">
                                </div>
                                <div class="col-md-12 form-group">
                                    <label>Địa chỉ người nhận</label>
                                    <input class="form-control" type="text" th:field="*{address}" name="address">
                                </div>
                                <div class="col-md-12 form-group">
                                    <label>Lời nhắn</label>
                                    <textarea class="form-control" type="text" th:field="*{note}" name="note"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <h5 class="section-title position-relative text-uppercase mb-3"><span
                                class="bg-secondary pr-3">Hóa đơn</span></h5>
                        <div class="bg-light p-30 mb-5">
                            <div class="border-bottom">
                                <h6 class="mb-3">Sản phẩm</h6>
                                <div class="d-flex justify-content-between" th:each="product : ${carts}">
                                    <p><span th:text="${product.name}"></span> x <span th:text="${product.quantity}"></span></p>
                                    <p th:text="${product.getTotalPriceStr()}"></p>
                                </div>
                            </div>
                            <div class="pt-2">
                                <div class="d-flex justify-content-between mt-2">
                                    <h5>Tổng</h5>
                                    <h5 th:text="${totalPriceCart}"></h5>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-block btn-primary font-weight-bold py-3">Đặt hàng</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- Checkout End -->
    </div>
</body>

</html>
