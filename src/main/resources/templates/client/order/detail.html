<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/client.html}">

<head>
</head>

<body>
    <div layout:fragment="content">
        <!-- Breadcrumb Start -->
        <div class="container-fluid">
            <div class="row px-xl-5">
                <div class="col-12">
                    <nav class="breadcrumb bg-light mb-30">
                        <a class="breadcrumb-item text-dark" href="/">Trang chủ</a>
                        <a class="breadcrumb-item text-dark" href="/order/index">Đơn hàng</a>
                        <span class="breadcrumb-item active">Chi tiết</span>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Breadcrumb End -->


        <div class="container-fluid pb-5">
            <div class="row px-xl-5">
                <div class="col-12">
                    <p class="mb-3">
                        <b>Người nhận:</b> <span th:text="${order.fullname}"></span>
                    </p>
                    <p class="mb-3">
                        <b>Số điện thoại:</b> <span th:text="${order.phone}"></span>
                    </p>
                    <p class="mb-3">
                        <b>Địa chỉ:</b> <span th:text="${order.address}"></span>
                    </p>
                    <p class="mb-3">
                        <b>Tổng số tiền:</b> <span th:text="${order.getTotalPriceStr()}"></span>
                    </p>
                    <p class="mb-3">
                        <b>Ghi chú:</b> <span th:text="${order.note}"></span>
                    </p>
                </div>
                <div class="col-12">
                    <table class="table table-light table-borderless table-hover text-center mb-0">
                        <thead class="thead-dark">
                            <tr>
                                <th>Sản phẩm</th>
                                <th>Giá</th>
                                <th>Số lượng</th>
                                <th>Tổng</th>
                            </tr>
                        </thead>
                        <tbody class="align-middle">
                            <tr th:each="product : ${orders}">
                                <td class="align-middle"><img th:src="${product.image}" alt="" style="width: 50px;">
                                    <span th:text="${product.name}"></span></td>
                                <td class="align-middle" th:text="${product.getPriceStr()}"></td>
                                <td class="align-middle">
                                    <div class="input-group quantity mx-auto" style="width: 100px;">
                                        <input type="text"
                                            class="form-control form-control-sm bg-secondary border-0 text-center"
                                            readonly th:value="${product.quantity}">
                                    </div>
                                </td>
                                <td class="align-middle" th:text="${product.getTotalPriceStr()}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
