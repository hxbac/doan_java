<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/client.html}">
<head>
</head>
<body>
    <div layout:fragment="content">
        <!-- Breadcrumb Start -->
        <div class="container-fluid">
            <div class="row px-xl-5">
                <div class="col-12">
                    <nav class="breadcrumb bg-light mb-30">
                        <a class="breadcrumb-item text-dark" href="/">Trang chủ</a>
                        <a class="breadcrumb-item text-dark" href="/post/index">Danh sách bài viết</a>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Breadcrumb End -->

        <div class="container-fluid pt-5 pb-3">
            <div class="row px-xl-5">
                <div class="col-md-6" th:each="post : ${posts}">
                    <div class="product-offer mb-30" style="height: 300px;">
                        <img class="img-fluid" th:src="${post.image}" alt="">
                        <div class="offer-text">
                            <h3 class="text-white mb-3" style="text-align: center; width: 70%;" th:text="${post.title}"></h3>
                            <a th:href="@{/post/detail/{id}(id=${post.id})}" class="btn btn-primary">Xem thêm</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
