<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/client.html}">
<head>
</head>
<body>
    <div layout:fragment="content">
        <!-- Breadcrumb Start -->
        <div class="container-fluid">
            <div class="row px-xl-5">
                <div class="col-12">
                    <nav class="breadcrumb bg-light mb-30">
                        <a class="breadcrumb-item text-dark" href="/">Trang chủ</a>
                        <a class="breadcrumb-item text-dark" href="/shop">Cửa hàng</a>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Breadcrumb End -->

        <div class="container-fluid">
            <div class="row px-xl-5">
                <!-- Shop Sidebar Start -->
                <div class="col-lg-3 col-md-4">
                    <!-- Price Start -->
                    <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Lọc theo giá</span></h5>
                    <div class="bg-light p-4 mb-30">
                        <form>
                            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                                <input type="checkbox" class="custom-control-input js-input-filter" th:checked="${price == '1'}" name="price" data-value="1" id="price-1">
                                <label class="custom-control-label" for="price-1">Dưới 5 triệu</label>
                            </div>
                            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                                <input type="checkbox" class="custom-control-input js-input-filter" th:checked="${price == '2'}" name="price" data-value="2" id="price-2">
                                <label class="custom-control-label" for="price-2">5 triệu - 10 triệu</label>
                            </div>
                            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                                <input type="checkbox" class="custom-control-input js-input-filter" th:checked="${price == '3'}" name="price" data-value="3" id="price-3">
                                <label class="custom-control-label" for="price-3">10 triệu - 15 triệu</label>
                            </div>
                            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                                <input type="checkbox" class="custom-control-input js-input-filter" th:checked="${price == '4'}" name="price" data-value="4" id="price-4">
                                <label class="custom-control-label" for="price-4">15 triệu - 20 triệu</label>
                            </div>
                            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between">
                                <input type="checkbox" class="custom-control-input js-input-filter" th:checked="${price == '5'}" name="price" data-value="5" id="price-5">
                                <label class="custom-control-label" for="price-5">Trên 20 triệu</label>
                            </div>
                        </form>
                    </div>
                    <!-- Price End -->

                    <!-- Color Start -->
                    <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Ram</span></h5>
                    <div class="bg-light p-4 mb-30">
                        <form>
                            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                                <input type="checkbox" class="custom-control-input js-input-filter" th:checked="${ram == '4'}" name="ram" data-value="4" id="color-1">
                                <label class="custom-control-label" for="color-1">4 GB</label>
                            </div>
                            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                                <input type="checkbox" class="custom-control-input js-input-filter" th:checked="${ram == '8'}" name="ram" data-value="8" id="color-2">
                                <label class="custom-control-label" for="color-2">8 GB</label>
                            </div>
                            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                                <input type="checkbox" class="custom-control-input js-input-filter" th:checked="${ram == '16'}" name="ram" data-value="16" id="color-3">
                                <label class="custom-control-label" for="color-3">16 GB</label>
                            </div>
                            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                                <input type="checkbox" class="custom-control-input js-input-filter" th:checked="${ram == '32'}" name="ram" data-value="32" id="color-4">
                                <label class="custom-control-label" for="color-4">32 GB</label>
                            </div>
                            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between">
                                <input type="checkbox" class="custom-control-input js-input-filter" th:checked="${ram == '64'}" name="ram" data-value="64" id="color-5">
                                <label class="custom-control-label" for="color-5">64 GB</label>
                            </div>
                        </form>
                    </div>
                    <!-- Color End -->

                    <!-- Size Start -->
                    <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Bộ nhớ</span></h5>
                    <div class="bg-light p-4 mb-30">
                        <form>
                            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                                <input type="checkbox" class="custom-control-input js-input-filter" th:checked="${memory == '128'}" name="memory" data-value="128" id="size-1">
                                <label class="custom-control-label" for="size-1">128 GB</label>
                            </div>
                            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                                <input type="checkbox" class="custom-control-input js-input-filter" th:checked="${memory == '256'}" name="memory" data-value="256" id="size-2">
                                <label class="custom-control-label" for="size-2">256 GB</label>
                            </div>
                            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                                <input type="checkbox" class="custom-control-input js-input-filter" th:checked="${memory == '512'}" name="memory" data-value="512" id="size-3">
                                <label class="custom-control-label" for="size-3">512 GB</label>
                            </div>
                            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                                <input type="checkbox" class="custom-control-input js-input-filter" th:checked="${memory == '1024'}" name="memory" data-value="1024" id="size-4">
                                <label class="custom-control-label" for="size-4">1024 GB</label>
                            </div>
                            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between">
                                <input type="checkbox" class="custom-control-input js-input-filter" th:checked="${memory == '2048'}" name="memory" data-value="2048" id="size-5">
                                <label class="custom-control-label" for="size-5">2048 GB</label>
                            </div>
                        </form>
                    </div>
                    <!-- Size End -->
                </div>
                <!-- Shop Sidebar End -->
                <div class="col-lg-9 col-md-8">
                    <div class="row pb-3">
                        <div class="col-lg-4 col-md-4 col-sm-6 pb-1" th:each="product : ${products}">
                            <div class="product-item bg-light mb-4">
                                <div class="product-img position-relative overflow-hidden">
                                    <img class="img-fluid w-100" th:src="${product.image}" alt="">
                                    <div class="product-action">
                                        <a class="w-100 h-100 p-3 d-block" th:href="@{/shop/detail/{id}(id=${product.id})}">
                                            <div class="mb-2" style="max-height: 48px; overflow: hidden">CPU: <span th:text="${product.cpu}"></span></div>
                                            <div class="mb-2" style="max-height: 48px; overflow: hidden">Ram: <span th:text="${product.ram}"></span>GB</div>
                                            <div class="mb-2" style="max-height: 48px; overflow: hidden">Bộ nhớ: <span th:text="${product.memory}"></span>GB</div>
                                            <div class="mb-2" style="max-height: 48px; overflow: hidden">Màn hình: <span th:text="${product.screen}"></span></div>
                                        </a>
                                    </div>
                                </div>
                                <div class="text-center py-4 d-flex flex-column">
                                    <a class="h6 text-decoration-none text-truncate mx-auto" th:href="@{/shop/detail/{id}(id=${product.id})}" style="width: 80%; display: block;" th:text="${product.name}"></a>
                                    <div class="d-flex align-items-center justify-content-center mt-2">
                                        <h5><span th:text="${product.getPriceStr()}"></span></h5>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-center mb-1">
                                        <small th:text="${product.category.name}"></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Shop Product End -->
            </div>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", (event) => {
                $('.js-input-filter').on('change', function () {
                    const isChecked = this.checked
                    $(`.js-input-filter[name=${this.name}]`).prop('checked', false)
                    if (isChecked) {
                        $(this).prop('checked', true)
                    }

                    const params = new URLSearchParams(window.location.search)
                    let paramObj = {};
                    for (var value of params.keys()) {
                        paramObj[value] = params.get(value);
                    }

                    if ($(`.js-input-filter[name=price]:checked`).length > 0) {
                        paramObj.price = $(`.js-input-filter[name=price]:checked`).data('value')
                    } else {
                        delete paramObj.price
                    }

                    if ($(`.js-input-filter[name=ram]:checked`).length > 0) {
                        paramObj.ram = $(`.js-input-filter[name=ram]:checked`).data('value')
                    } else {
                        delete paramObj.ram
                    }

                    if ($(`.js-input-filter[name=memory]:checked`).length > 0) {
                        paramObj.memory = $(`.js-input-filter[name=memory]:checked`).data('value')
                    } else {
                        delete paramObj.memory
                    }

                    console.log(window.location.origin + window.location.pathname + '?' + new URLSearchParams(paramObj).toString())

                    window.location.href = window.location.origin + window.location.pathname + '?' + new URLSearchParams(paramObj).toString()
                })
            })
        </script>
    </div>
</body>
</html>
